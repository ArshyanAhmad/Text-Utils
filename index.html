<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create TextUtlis - app</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body class="main-content">
    <div class="container">
        <div class="box">
            <div class="text">
                <textarea id="desc" cols="30" rows="10"></textarea>
                <button class="copy">copy</button>
            </div>
            <div class="checkBox">
                <p>
                    <input type="checkbox" name="uppercase" id="uppercase">
                    <label for="uppercase">convert to uppercase</label>
                </p>
                <p>
                    <input type="checkbox" name="lowercase" id="lowercase">
                    <label for="lowercase">convert to lowercase</label>
                </p>
                <p>
                    <input type="checkbox" name="capitalize" id="capitalize">
                    <label for="capitalize">convert to capitalize</label>
                </p>
                <p>
                    <input type="checkbox" name="removespace" id="removespace">
                    <label for="removespace">remove extra Spaces</label>
                </p>
            </div>
            <button class="submit">Convert</button>
        </div>

        <button class="Mode">Dark</button>
       
    </div>
    <script src="/script.js"></script>
</body>

</html>
